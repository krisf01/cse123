<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE123's Pet Feeder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #f0f8ff; /* Light blue background */
            color: #333;
        }

        .header {
            background-color: #e6f7ff;
            padding: 10px 0;
            border-bottom: 2px solid #b3daff;
            margin-bottom: 20px;
        }

        .status-indicator {
            background-color: #00e600;
            border-radius: 50%;
            display: inline-block;
            width: 10px;
            height: 10px;
            margin-left: 5px;
        }

        .button {
            background-color: #fff;
            border: 2px solid #ff6666;
            border-radius: 50%;
            padding: 20px;
            margin: 10px;
            width: 150px;
            height: 150px;
            position: relative; /* To position the icon and text inside */
            cursor: pointer;
            box-shadow: 0px 4px 6px #aaa;
        }

        #buttonContainer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-icon {
            width: 60px;
            height: 60px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .button-text {
            position: absolute;
            bottom: 10px;
            width: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .schedule {
            background-color: #fff;
            padding: 10px;
            margin: 20px 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px #aaa;
        }

        .schedule-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e6e6e6;
            padding: 10px 0;
        }

        .schedule-item:last-child {
            border-bottom: none;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .time-select {
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #b3daff;
            margin-left: 10px; /* Adjust spacing to align with design */
        }

        .controls {
        display: flex;
        align-items: center; /* Ensure vertical alignment is centered */
    }
    </style>
</head>
<body>
<div class="header">
    <h1>CSE123's Pet Feeder</h1>
    <span>Online <span class="status-indicator"></span></span>
</div>

<div>

    <button class="button" onclick="fetchAndDisplayFood()">
        <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/3/2-cute-cat-sampad-art.jpg" alt="Food Icon" class="button-icon">
        <span class="button-text">Food Level</span>
    </button>

    <button class="button" onclick="dispenseFood()">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/009/971/966/small_2x/cute-shiba-inu-dog-eating-ramen-noodle-cartoon-icon-illustration-animal-food-flat-cartoon-concept-vector.jpg" alt="Inst food" class="button-icon">
        <span class="button-text">Dispense Food</span>
    </button>

    <button class="button" onclick="liveFeed()">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/009/971/966/small_2x/cute-shiba-inu-dog-eating-ramen-noodle-cartoon-icon-illustration-animal-food-flat-cartoon-concept-vector.jpg" alt="Inst food" class="button-icon">
        <span class="button-text">Live Feed</span>
    </button>

    <button class="button"  onclick="fetchAndDisplayWater()">
        <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/3/2-cute-cat-sampad-art.jpg" alt="Water Icon" class="button-icon">
        <span class="button-text">Water Level</span>
    </button>

</div>

<div class="schedule">
    <div class="schedule-item">
        <span>Dispense Food Everyday Automatically</span>
        <div class = "controls">
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
        </label>
        <!-- New time select menu -->
        <select class="time-select">
        </select>
    </div>
    </div>
</div>

<div id="result"></div>

<script>
    async function fetchAndDisplayWater() {
    const apiUrl = 'http://127.0.0.1:8080/api/water_level'; // Adjusted to the correct endpoint

    try {
        const response = await fetch(apiUrl, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${sessionStorage.getItem('api_key')}`, // Use the stored API key
                'Content-Type': 'application/json',
            }
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        document.getElementById('result').innerHTML = `<h2>Water Level: ${data.water_level}</h2>`; // Display the water level
    } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('result').innerHTML = '<p>Error fetching data. Please try again.</p>';
    }
}

    async function fetchAndDisplayFood() {
    const apiUrl = 'http://127.0.0.1:8080/api/food_level'; // Adjusted to the correct endpoint

    try {
        const response = await fetch(apiUrl, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${sessionStorage.getItem('api_key')}`, // Use the stored API key
                'Content-Type': 'application/json',
            }
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        document.getElementById('result').innerHTML = `<h2>Food Level: ${data.food_level}</h2>`; // Display the food level
    } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('result').innerHTML = '<p>Error fetching data. Please try again.</p>';
    }
}

async function dispenseFood() {
    const apiUrl = 'http://127.0.0.1:8080/api/commands'; // Correct endpoint that receives the dispense command

    try {
        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${sessionStorage.getItem('api_key')}`, // Assuming API key is stored in session storage
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ command: "DISPENSE FOOD" }) // Sending command to the server
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        console.log('Response from server:', data.message); // Log or handle the response appropriately
        alert('Food Dispensed: ' + data.message);
    } catch (error) {
        console.error('Error sending dispense command:', error);
        alert('Error dispensing food. Please try again.');
    }
}

async function liveFeed() {
    const apiUrl = 'http://127.0.0.1:8080/api/commands'; // Correct endpoint that receives the dispense command

    try {
        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${sessionStorage.getItem('api_key')}`,
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ command: "CAPTURE" }) // Sending CAPTURE command to the server
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        console.log('Response from server:', data.message); // Log or handle the response appropriately
        alert('Capture command sent: ' + data.message);
    } catch (error) {
        console.error('Error sending capture command:', error);
        alert('Error sending capture command. Please try again.');
    }
}

function registerUser(event) {
    event.preventDefault(); // Prevent the default form submission

    const username = document.getElementById('register-username').value;
    const password = document.getElementById('register-password').value;

    fetch('http://127.0.0.1:8080/register', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username: username, password: password })
    })
    .then(response => response.json())
    .then(data => {
        if (data.api_key) {
            console.log('Registration successful, API Key:', data.api_key);
            // You can update the DOM to show the API key or redirect the user
        } else {
            console.log('Registration failed:', data.error);
            // Update the DOM to inform the user of a failed registration
        }
    })
    .catch(error => {
        console.error('Error during registration:', error);
    });
}
    
function loginUser(event) {
    event.preventDefault(); // Stop the form from submitting normally
    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;

    fetch('http://127.0.0.1:8080/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username: username, password: password })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('HTTP status ' + response.status);
        }
        return response.json();
    })
    .then(data => {
        if (data.api_key) {
            sessionStorage.setItem('api_key', data.api_key);
            alert('Login successful! API Key: ' + data.api_key);
        } else {
            alert('Login failed: ' + data.error);
        }
    })
    .catch(error => {
        console.error('Error during login:', error);
        alert('Login failed: Please check console for more details.');
    });
}

document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('login-form');
    if (loginForm) {
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            fetch('http://127.0.0.1:8080/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('HTTP status ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                if (data.api_key) {
                    sessionStorage.setItem('api_key', data.api_key);
                    window.location.href = '/'; // Redirect to the main page
                } else {
                    alert('Login failed: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error during login:', error);
                alert('Login failed: Please check console for more details.');
            });
        });
    } else {
        console.error("Login form not found. Please check the form ID.");
    }
});

function populateTimeOptions() {
    const timeSelect = document.querySelector('.time-select');
    const times = ['12:00 AM', '1:00 AM', '2:00 AM', '3:00 AM', '4:00 AM', '5:00 AM', '6:00 AM', '7:00 AM', '08:00 AM','9:00 AM', '10:00 AM', '11:00 AM', '12:00 PM', '1:00 PM', '2:00 PM', '3:00 PM', '4:00 PM', '5:00 PM', '6:00 PM', '7:00 PM', '8:00 PM', '9:00 PM', '10:00 PM', '11:00 PM']; // This array could be fetched from a server or configured more dynamically
    times.forEach(time => {
        let option = document.createElement('option');
        option.value = time;
        option.textContent = time;
        timeSelect.appendChild(option);
    });
}

document.addEventListener('DOMContentLoaded', populateTimeOptions); // Call this function when the page is loaded



</script>

</body>

</html>
