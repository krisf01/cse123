<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE123's Pet Feeder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #f0f8ff; /* Light blue background */
            color: #333;
        }

        .header {
            background-color: #e6f7ff;
            padding: 10px 0;
            border-bottom: 2px solid #b3daff;
            margin-bottom: 20px;
        }

        .status-indicator {
            background-color: #00e600;
            border-radius: 50%;
            display: inline-block;
            width: 10px;
            height: 10px;
            margin-left: 5px;
        }

        .button {
            background-color: #fff;
            border: 2px solid #ff6666;
            border-radius: 50%;
            padding: 20px;
            margin: 10px;
            width: 150px;
            height: 150px;
            position: relative; /* To position the icon and text inside */
            cursor: pointer;
            box-shadow: 0px 4px 6px #aaa;
        }

        #buttonContainer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-icon {
            width: 60px;
            height: 60px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .button-text {
            position: absolute;
            bottom: 10px;
            width: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .schedule {
            background-color: #fff;
            padding: 10px;
            margin: 20px 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px #aaa;
        }

        .schedule-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e6e6e6;
            padding: 10px 0;
        }

        .schedule-item:last-child {
            border-bottom: none;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!sessionStorage.getItem('api_key')) {
                window.location.href = 'login.html'; // Redirect to login if no API key found
            }
        });
</script>
<div class="header">
    <h1>CSE123's Pet Feeder</h1>
    <span>Online <span class="status-indicator"></span></span>
</div>

<div>

    <button class="button" onclick="fetchAndDisplayFood()">
        <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/3/2-cute-cat-sampad-art.jpg" alt="Food Icon" class="button-icon">
        <span class="button-text">Food Level</span>
    </button>

    <button class="button"  onclick="fetchAndDisplayWater('Water Level')">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/009/971/966/small_2x/cute-shiba-inu-dog-eating-ramen-noodle-cartoon-icon-illustration-animal-food-flat-cartoon-concept-vector.jpg" alt="Inst food" class="button-icon">
        <span class="button-text">Instant Food</span>
    </button>

    <button class="button"  onclick="fetchAndDisplayWater()">
        <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/3/2-cute-cat-sampad-art.jpg" alt="Water Icon" class="button-icon">
        <span class="button-text">Water Level</span>
    </button>

</div>

<div class="schedule">
    <div class="schedule-item">
        <span>12pm Dispense Food, Everyday</span>
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
        </label>
    </div>
    <div class="schedule-item">
        <span>12pm Dispense Water, Everyday</span>
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
        </label>
    </div>
</div>

<div class="login-register-forms">
    <form id="register-form">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="submit" onclick="registerUser()">Register</button>
    </form>

    <form id="login-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit" id="login-button">Login</button>
    </form>
</div>


<div id="result"></div>

<script>
    async function fetchAndDisplayWater() {
    const apiUrl = 'http://localhost:8080/api/food_level'; // Adjusted to the correct endpoint

    try {
        const response = await fetch(apiUrl, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${sessionStorage.getItem('api_key')}`, // Use the stored API key
                'Content-Type': 'application/json',
            }
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        document.getElementById('result').innerHTML = `<h2>Water Level: ${data.water_level}</h2>`; // Display the water level
    } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('result').innerHTML = '<p>Error fetching data. Please try again.</p>';
    }
}

    async function fetchAndDisplayFood() {
    const apiUrl = 'http://localhost:8080/api/water_level'; // Adjusted to the correct endpoint

    try {
        const response = await fetch(apiUrl, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${sessionStorage.getItem('api_key')}`, // Use the stored API key
                'Content-Type': 'application/json',
            }
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        document.getElementById('result').innerHTML = `<h2>Food Level: ${data.food_level}</h2>`; // Display the food level
    } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('result').innerHTML = '<p>Error fetching data. Please try again.</p>';
    }
}
function registerUser(event) {
    event.preventDefault(); // Prevent the default form submission

    const username = document.getElementById('register-username').value;
    const password = document.getElementById('register-password').value;

    fetch('http://localhost:8080/register', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username: username, password: password })
    })
    .then(response => response.json())
    .then(data => {
        if (data.api_key) {
            console.log('Registration successful, API Key:', data.api_key);
            // You can update the DOM to show the API key or redirect the user
        } else {
            console.log('Registration failed:', data.error);
            // Update the DOM to inform the user of a failed registration
        }
    })
    .catch(error => {
        console.error('Error during registration:', error);
    });
}
    
function loginUser(event) {
    event.preventDefault(); // Stop the form from submitting normally
    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;

    fetch('http://localhost:8080/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username: username, password: password })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('HTTP status ' + response.status);
        }
        return response.json();
    })
    .then(data => {
        if (data.api_key) {
            sessionStorage.setItem('api_key', data.api_key);
            alert('Login successful! API Key: ' + data.api_key);
        } else {
            alert('Login failed: ' + data.error);
        }
    })
    .catch(error => {
        console.error('Error during login:', error);
        alert('Login failed: Please check console for more details.');
    });
}

document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', loginUser);
});


</script>

</body>

</html>
