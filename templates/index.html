<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE123's Pet Feeder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://source.unsplash.com/1600x900/?pets'); /* Change to an appropriate background */
            background-size: cover;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            width: 80%;
            text-align: center;
        }
        .status-indicator {
            background-color: #00e600;
            border-radius: 50%;
            display: inline-block;
            width: 10px;
            height: 10px;
            margin-left: 5px;
        }
        .button {
            background-color: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button:hover {
            transform: translateY(-3px);
        }
        .button-icon {
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }
        .button-text {
            font-size: 16px;
            color: #333;
        }
        .schedule {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            width: 80%;
            margin: 20px;
        }
        .schedule-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .schedule-item:not(:last-child) {
            border-bottom: 1px solid #e6e6e6;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .time-select {
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #b3daff;
            margin-left: 10px; /* Adjust spacing to align with design */
        }

        .controls {
        display: flex;
        align-items: center; /* Ensure vertical alignment is centered */
    }
    </style>
</head>
<body>
    <div class="header">
        <h1>CSE123's Pet Feeder</h1>
        <span>Online <span class="status-indicator"></span></span>
    </div>
    
    <div id="imageModal" style="display:none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
        <div style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 500px;">
            <span onclick="document.getElementById('imageModal').style.display='none'" style="color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span>
            <img id="popupImage" src="" style="width: 100%;">
        </div>
    </div>

    <div id="buttonContainer">
        <button class="button" onclick="fetchAndDisplayFood()">
            <img src="https://source.unsplash.com/60x60/?cat,food" alt="Food Icon" class="button-icon">
            <span class="button-text">Food Level</span>
        </button>

        <button class="button" onclick="dispenseFood()">
            <img src="https://source.unsplash.com/60x60/?dog,food" alt="Dispense Food" class="button-icon">
            <span class="button-text">Dispense Food</span>
        </button>

        <button class="button" onclick="liveFeed()">
            <img src="https://source.unsplash.com/60x60/?pet,camera" alt="Live Feed" class="button-icon">
            <span class="button-text">Live Feed</span>
        </button>

        <button class="button" onclick="fetchAndDisplayWater()">
            <img src="https://source.unsplash.com/60x60/?water,bowl" alt="Water Icon" class="button-icon">
            <span class="button-text">Water Level</span>
        </button>
    </div>

    <div class="schedule">
        <div class="schedule-item">
            <span>Dispense Food Everyday Automatically</span>
            <div class = "controls">
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
            <!-- New time select menu -->
            <select class="time-select">
            </select>
        </div>
        </div>
    </div>

    <div id="result"></div>

<script>
    async function fetchAndDisplayWater() {
    const apiUrl = 'http://127.0.0.1:8080/api/water_level'; // Adjusted to the correct endpoint

    try {
        const response = await fetch(apiUrl, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${sessionStorage.getItem('api_key')}`, // Use the stored API key
                'Content-Type': 'application/json',
            }
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        document.getElementById('result').innerHTML = `<h2>Water Level: ${data.water_level}</h2>`; // Display the water level
    } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('result').innerHTML = '<p>Error fetching data. Please try again.</p>';
    }
}

    async function fetchAndDisplayFood() {
    const apiUrl = 'http://127.0.0.1:8080/api/food_level'; // Adjusted to the correct endpoint

    try {
        const response = await fetch(apiUrl, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${sessionStorage.getItem('api_key')}`, // Use the stored API key
                'Content-Type': 'application/json',
            }
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        document.getElementById('result').innerHTML = `<h2>Food Level: ${data.food_level}</h2>`; // Display the food level
    } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('result').innerHTML = '<p>Error fetching data. Please try again.</p>';
    }
}

async function dispenseFood() {
    const apiUrl = 'http://127.0.0.1:8080/api/commands'; // Correct endpoint that receives the dispense command

    try {
        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${sessionStorage.getItem('api_key')}`, // Assuming API key is stored in session storage
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ command: "DISPENSE FOOD" }) // Sending command to the server
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        console.log('Response from server:', data.message); // Log or handle the response appropriately
        alert('Food Dispensed: ' + data.message);
    } catch (error) {
        console.error('Error sending dispense command:', error);
        alert('Error dispensing food. Please try again.');
    }
}

async function liveFeed() {
        const apiUrl = 'http://127.0.0.1:8080/api/live_feed';
        try {
            const response = await fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${sessionStorage.getItem('api_key')}`,
                    'Content-Type': 'application/json',
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            if(data.image_url){
                const imageModal = document.getElementById('imageModal');
                const popupImage = document.getElementById('popupImage');
                popupImage.src = data.image_url;
                imageModal.style.display = 'block'; // Show the modal
            }else{
                throw new Error('No image URL found.');
            }
            //document.getElementById('result').innerHTML = `<h2>Image URL: ${data.image_url}</h2>`;
        } catch (error) {
            console.error('Error fetching data:', error);
            document.getElementById('result').innerHTML = '<p>Error fetching data. Please try again.</p>';
        }
    }

function registerUser(event) {
    event.preventDefault(); // Prevent the default form submission

    const username = document.getElementById('register-username').value;
    const password = document.getElementById('register-password').value;

    fetch('http://127.0.0.1:8080/register', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username: username, password: password })
    })
    .then(response => response.json())
    .then(data => {
        if (data.api_key) {
            console.log('Registration successful, API Key:', data.api_key);
            // You can update the DOM to show the API key or redirect the user
        } else {
            console.log('Registration failed:', data.error);
            // Update the DOM to inform the user of a failed registration
        }
    })
    .catch(error => {
        console.error('Error during registration:', error);
    });
}
    
function loginUser(event) {
    event.preventDefault(); // Stop the form from submitting normally
    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;

    fetch('http://127.0.0.1:8080/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username: username, password: password })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('HTTP status ' + response.status);
        }
        return response.json();
    })
    .then(data => {
        if (data.api_key) {
            sessionStorage.setItem('api_key', data.api_key);
            alert('Login successful! API Key: ' + data.api_key);
        } else {
            alert('Login failed: ' + data.error);
        }
    })
    .catch(error => {
        console.error('Error during login:', error);
        alert('Login failed: Please check console for more details.');
    });
}

document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('login-form');
    if (loginForm) {
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            fetch('http://127.0.0.1:8080/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('HTTP status ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                if (data.api_key) {
                    sessionStorage.setItem('api_key', data.api_key);
                    window.location.href = '/'; // Redirect to the main page
                } else {
                    alert('Login failed: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error during login:', error);
                alert('Login failed: Please check console for more details.');
            });
        });
    } else {
        console.error("Login form not found. Please check the form ID.");
    }
});

function populateTimeOptions() {
    const timeSelect = document.querySelector('.time-select');
    const times = ['12:00 AM', '1:00 AM', '2:00 AM', '3:00 AM', '4:00 AM', '5:00 AM', '6:00 AM', '7:00 AM', '08:00 AM','9:00 AM', '10:00 AM', '11:00 AM', '12:00 PM', '1:00 PM', '2:00 PM', '3:00 PM', '4:00 PM', '5:00 PM', '6:00 PM', '7:00 PM', '8:00 PM', '9:00 PM', '10:00 PM', '11:00 PM']; // This array could be fetched from a server or configured more dynamically
    times.forEach(time => {
        let option = document.createElement('option');
        option.value = time;
        option.textContent = time;
        timeSelect.appendChild(option);
    });
}

document.addEventListener('DOMContentLoaded', populateTimeOptions); // Call this function when the page is loaded
