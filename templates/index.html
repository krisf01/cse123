<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE123's Pet Feeder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://source.unsplash.com/1600x900/?pets');
            background-size: cover;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            width: 90%;
            text-align: center;
        }
        .status-indicator {
            background-color: #ccc;
            border-radius: 50%;
            display: inline-block;
            width: 10px;
            height: 10px;
            margin-left: 5px;
            transition: background-color 0.3s ease;
        }
        .status-indicator.online {
            background-color: #00e600;
        }
        .status-indicator.offline {
            background-color: #ff0000;
        }
        #buttonContainer {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 90%;
            padding: 10px;
        }
        .button {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 20vw;
            height: 20vw;
            max-width: 120px;
            max-height: 120px;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.9);
        }
        .button:active {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
            background-color: rgba(255, 255, 255, 1);
        }
        .button-icon {
            width: 70%;
            height: auto;
        }
        .schedule {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            width: 90%;
            margin: 10px;
        }
        .schedule-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .schedule-item:not(:last-child) {
            border-bottom: 1px solid #e6e6e6;
        }
        .time-picker {
            display: flex;
            align-items: center;
        }
        .time-picker span {
            margin-left: 10px;
            cursor: pointer;
        }
        .time-picker select {
            margin: 0 5px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .edit-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            font-size: 16px;
            color: #2196F3;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .scrolling-time-picker {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        .scrolling-time-picker select {
            font-size: 20px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 60px;
        }
        .scrolling-time-picker select#ampm {
            width: 80px;
        }
        .pretty-modal {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            animation: scaleIn 0.3s ease;
        }
        .pretty-modal h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .pretty-modal p {
            margin: 10px 0;
            font-size: 18px;
            color: #666;
        }
        .pretty-modal .close {
            align-self: flex-end;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }
        .pretty-modal .close:hover {
            color: #333;
        }
        @keyframes scaleIn {
            from { transform: scale(0.9); }
            to { transform: scale(1); }
        }
        @media (max-width: 768px) {
            .header {
                font-size: 4vw;
            }
            .button {
                width: 30vw;
                height: 30vw;
            }
            .button-text {
                font-size: 3vw;
            }
            .schedule {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CSE123's Pet Feeder</h1>
        <span>Online <span id="status-indicator" class="status-indicator"></span><span id="status-text">Offline</span></span>
    </div>

    <div id="imageModal" class="modal">
        <div class="modal-content pretty-modal">
            <span class="close" onclick="document.getElementById('imageModal').style.display='none'">&times;</span>
            <img id="popupImage" src="" style="width: 100%; border-radius: 12px;">
        </div>
    </div>

    <div id="levelModal" class="modal">
        <div class="modal-content pretty-modal">
            <span class="close" onclick="document.getElementById('levelModal').style.display='none'">&times;</span>
            <h2>Food and Water Levels</h2>
            <div id="levelsContent">
                <!-- Food and water levels will be displayed here -->
            </div>
        </div>
    </div>

    <div id="buttonContainer">
        <button class="button" onclick="fetchAndDisplayFood()">
            <img src="https://source.unsplash.com/60x60/?cat,food" alt="Food Icon" class="button-icon">
            <span class="button-text">Food Level</span>
        </button>

        <button class="button" onclick="dispenseFood()">
            <img src="https://source.unsplash.com/60x60/?dog,food" alt="Dispense Food" class="button-icon">
            <span class="button-text">Dispense Food</span>
        </button>

        <button class="button" onclick="liveFeed(); sendPic();">
            <img src="https://source.unsplash.com/60x60/?pet,camera" alt="Live Feed" class="button-icon">
            <span class="button-text">Live Feed</span>
        </button>

        <button class="button" onclick="fetchAndDisplayWater()">
            <img src="https://source.unsplash.com/60x60/?water,bowl" alt="Water Icon" class="button-icon">
            <span class="button-text">Water Level</span>
        </button>
    </div>

    <div class="schedule">
        <div class="schedule-item">
            <div class="time-picker">
                <button class="edit-button" onclick="openTimePicker('food1')">✎</button>
                <span id="foodScheduleTime1">12:00 PM</span>
                <span>Dispense Food, Everyday</span>
            </div>
            <label class="switch">
                <input type="checkbox" id="foodScheduleEnabled1">
                <span class="slider round"></span>
            </label>
            <select id="foodPortion1">
                <option value="small">Small</option>
                <option value="large">Large</option>
            </select>
        </div>
        <div class="schedule-item">
            <div class="time-picker">
                <button class="edit-button" onclick="openTimePicker('food2')">✎</button>
                <span id="foodScheduleTime2">2:56 PM</span>
                <span>Dispense Food, Everyday</span>
            </div>
            <label class="switch">
                <input type="checkbox" id="foodScheduleEnabled2">
                <span class="slider round"></span>
            </label>
            <select id="foodPortion2">
                <option value="small">Small</option>
                <option value="large">Large</option>
            </select>
        </div>
    </div>
    <div id="result"></div>

    <div id="timePickerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Set Time</h2>
                <span class="close" onclick="closeTimePicker()">&times;</span>
            </div>
            <div class="scrolling-time-picker">
                <select id="hour">
                    <script>
                        for (let i = 1; i <= 12; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
                <span>:</span>
                <select id="minute">
                    <script>
                        for (let i = 0; i < 60; i++) {
                            let padded = i.toString().padStart(2, '0');
                            document.write(`<option value="${padded}">${padded}</option>`);
                        }
                    </script>
                </select>
                <select id="ampm">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
            <button onclick="setTime()">Set</button>
        </div>
    </div>

    <script>
    let currentSchedule;

    function openTimePicker(schedule) {
        currentSchedule = schedule;
        document.getElementById('timePickerModal').style.display = 'block';
    }

    function closeTimePicker() {
        document.getElementById('timePickerModal').style.display = 'none';
    }

    function setTime() {
        const hour = document.getElementById('hour').value;
        const minute = document.getElementById('minute').value;
        const ampm = document.getElementById('ampm').value;
        const timeString = `${hour}:${minute} ${ampm}`;

        if (currentSchedule === 'food1') {
            document.getElementById('foodScheduleTime1').innerText = timeString;
        } else if (currentSchedule === 'food2') {
            document.getElementById('foodScheduleTime2').innerText = timeString;
        }

        updateTimerInDatabase();
        closeTimePicker();
    }

    async function updateTimerInDatabase() {
        const foodScheduleTime1 = document.getElementById('foodScheduleTime1').innerText;
        const foodScheduleEnabled1 = document.getElementById('foodScheduleEnabled1').checked;
        const foodPortion1 = document.getElementById('foodPortion1').value;

        const foodScheduleTime2 = document.getElementById('foodScheduleTime2').innerText;
        const foodScheduleEnabled2 = document.getElementById('foodScheduleEnabled2').checked;
        const foodPortion2 = document.getElementById('foodPortion2').value;

        const timerData = {
            foodScheduleTime1,
            foodScheduleEnabled1,
            foodPortion1,
            foodScheduleTime2,
            foodScheduleEnabled2,
            foodPortion2
        };

        const apiUrl = 'http://127.0.0.1:8080/api/timer';
        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${sessionStorage.getItem('api_key')}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(timerData)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            console.log('Timer data updated:', data);
        } catch (error) {
            console.error('Error updating timer data:', error);
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        fetchTimerData();
    });

    async function fetchTimerData() {
        const apiUrl = 'http://127.0.0.1:8080/api/timer';
        try {
            const response = await fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${sessionStorage.getItem('api_key')}`,
                    'Content-Type': 'application/json',
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            document.getElementById('foodScheduleTime1').innerText = data.foodScheduleTime1;
            document.getElementById('foodScheduleEnabled1').checked = data.foodScheduleEnabled1;
            document.getElementById('foodPortion1').value = data.foodPortion1;
            document.getElementById('foodScheduleTime2').innerText = data.foodScheduleTime2;
            document.getElementById('foodScheduleEnabled2').checked = data.foodScheduleEnabled2;
            document.getElementById('foodPortion2').value = data.foodPortion2;
        } catch (error) {
            console.error('Error fetching timer data:', error);
        }
    }

    async function fetchAndDisplayWater() {
        const apiUrl = 'http://127.0.0.1:8080/api/water_level';
        try {
            const response = await fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${sessionStorage.getItem('api_key')}`,
                    'Content-Type': 'application/json',
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            document.getElementById('levelsContent').innerHTML = `<p>Water Level: ${data.water_level}</p>`;
            document.getElementById('levelModal').style.display = 'block';
        } catch (error) {
            console.error('Error fetching data:', error);
            document.getElementById('levelsContent').innerHTML = '<p>Error fetching data. Please try again.</p>';
            document.getElementById('levelModal').style.display = 'block';
        }
    }

    async function fetchAndDisplayFood() {
        const apiUrl = 'http://127.0.0.1:8080/api/food_level';
        try {
            const response = await fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${sessionStorage.getItem('api_key')}`,
                    'Content-Type': 'application/json',
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            document.getElementById('levelsContent').innerHTML = `<p>Food Level: ${data.food_level}%</p>`;
            document.getElementById('levelModal').style.display = 'block';
        } catch (error) {
            console.error('Error fetching data:', error);
            document.getElementById('levelsContent').innerHTML = '<p>Error fetching data. Please try again.</p>';
            document.getElementById('levelModal').style.display = 'block';
        }
    }

    async function dispenseFood() {
        const apiUrl = 'http://127.0.0.1:8080/api/commands';
        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${sessionStorage.getItem('api_key')}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ command: "DISPENSE FOOD" })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            console.log('Response from server:', data.message);
            alert('Food Dispensed: ' + data.message);
        } catch (error) {
            console.error('Error sending dispense command:', error);
            alert('Error dispensing food. Please try again.');
        }
    }

    async function sendPic() {
        const apiUrl = 'http://127.0.0.1:8080/api/commands';

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${sessionStorage.getItem('api_key')}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ command: "CAPTURE" })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            console.log('Response from server:', data.message);
            alert('Capture command sent: ' + data.message);
        } catch (error) {
            console.error('Error sending capture command:', error);
            alert('Error sending capture command. Please try again.');
        }
    }

    async function liveFeed() {
        const apiUrl = 'http://127.0.0.1:8080/api/live_feed';
        await new Promise(resolve => setTimeout(resolve, 35000));
        try {
            const response = await fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${sessionStorage.getItem('api_key')}`,
                    'Content-Type': 'application/json',
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            if(data.image_url){
                const imageModal = document.getElementById('imageModal');
                const popupImage = document.getElementById('popupImage');
                popupImage.src = data.image_url;
                imageModal.style.display = 'block';
            }else{
                throw new Error('No image URL found.');
            }
        } catch (error) {
            console.error('Error fetching data:', error);
            document.getElementById('result').innerHTML = '<p>Error fetching data. Please try again.</p>';
        }
    }

    function registerUser(event) {
        event.preventDefault();

        const username = document.getElementById('register-username').value;
        const password = document.getElementById('register-password').value;

        fetch('http://10.0.0.98:8080:8080/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username: username, password: password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.api_key) {
                console.log('Registration successful, API Key:', data.api_key);
            } else {
                console.log('Registration failed:', data.error);
            }
        })
        .catch(error => {
            console.error('Error during registration:', error);
        });
    }

    function loginUser(event) {
        event.preventDefault();
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;

        fetch('http://127.0.0.1:8080/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username: username, password: password })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('HTTP status ' + response.status);
            }
            return response.json();
        })
        .then(data => {
            if (data.api_key) {
                sessionStorage.setItem('api_key', data.api_key);
                alert('Login successful! API Key: ' + data.api_key);
            } else {
                alert('Login failed: ' + data.error);
            }
        })
        .catch(error => {
            console.error('Error during login:', error);
            alert('Login failed: Please check console for more details.');
        });
    }

    async function checkSchedule() {
        const foodScheduleTime1 = document.getElementById('foodScheduleTime1').innerText;
        const foodScheduleEnabled1 = document.getElementById('foodScheduleEnabled1').checked;

        const foodScheduleTime2 = document.getElementById('foodScheduleTime2').innerText;
        const foodScheduleEnabled2 = document.getElementById('foodScheduleEnabled2').checked;

        const now = new Date();
        const currentHour = now.getHours() % 12 || 12;
        const currentMinute = now.getMinutes();
        const currentAMPM = now.getHours() >= 12 ? 'PM' : 'AM';
        const currentTimeString = `${currentHour}:${currentMinute.toString().padStart(2, '0')} ${currentAMPM}`;

        if (foodScheduleEnabled1 && foodScheduleTime1 === currentTimeString) {
            dispenseFood();
        }

        if (foodScheduleEnabled2 && foodScheduleTime2 === currentTimeString) {
            dispenseFood();
        }
    }

    window.onload = function() {
        setInterval(checkSchedule, 60000);
        setInterval(checkDeviceStatus, 5000);
    }

    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('login-form');
        if (loginForm) {
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;

                fetch('http://127.0.0.1:8080/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: username, password: password })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('HTTP status ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.api_key) {
                        sessionStorage.setItem('api_key', data.api_key);
                        window.location.href = '/';
                    } else {
                        alert('Login failed: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error during login:', error);
                    alert('Login failed: Please check console for more details.');
                });
            });
        } else {
            console.error("Login form not found. Please check the form ID.");
        }

        document.getElementById('foodScheduleEnabled1').addEventListener('change', updateTimerInDatabase);
        document.getElementById('foodScheduleEnabled2').addEventListener('change', updateTimerInDatabase);

        fetchTimerData(); 
    });

    async function fetchTimerData() {
        const apiUrl = 'http://127.0.0.1:8080/api/timer';
        try {
            const response = await fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${sessionStorage.getItem('api_key')}`,
                    'Content-Type': 'application/json',
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            document.getElementById('foodScheduleTime1').innerText = data.foodScheduleTime1;
            document.getElementById('foodScheduleEnabled1').checked = data.foodScheduleEnabled1;
            document.getElementById('foodPortion1').value = data.foodPortion1;
            document.getElementById('foodScheduleTime2').innerText = data.foodScheduleTime2;
            document.getElementById('foodScheduleEnabled2').checked = data.foodScheduleEnabled2;
            document.getElementById('foodPortion2').value = data.foodPortion2;
        } catch (error) {
            console.error('Error fetching timer data:', error);
        }
    }

    async function checkDeviceStatus() {
        const apiUrl = 'http://127.0.0.1:8080/api/device_status';
        fetch(apiUrl, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => response.json())
        .then(data => {
            const statusIndicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            if (data.online) {
                statusIndicator.classList.remove('offline');
                statusIndicator.classList.add('online');
                statusText.innerText = 'Online';
            } else {
                statusIndicator.classList.remove('online');
                statusIndicator.classList.add('offline');
                statusText.innerText = 'Offline';
            }
        })
        .catch(error => {
            console.error('Error checking device status:', error);
        });
    }
    </script>
</body>
</html>
