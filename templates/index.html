<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE123's Pet Feeder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://source.unsplash.com/1600x900/?pets'); /* Change to an appropriate background */
            background-size: cover;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            width: 80%;
            text-align: center;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin-left: 5px;
        }
        .status-online {
            background-color: #00e600;
        }
        .status-offline {
            background-color: #ff0000;
        }
        #buttonContainer {
            display: flex;
            flex-direction: row; /* Arrange buttons in a row */
            flex-wrap: wrap; /* Allow wrapping to the next line */
            justify-content: center; /* Center buttons horizontally */
            align-items: center; /* Align buttons vertically */
            width: 60%; /* Adjust the width as necessary */
            padding: 20px;
        }


        .button {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            border: none;
            border-radius: 50%; /* Fully round */
            width: 120px; /* Adjust size for better fit */
            height: 120px; /* Same as width to keep the circle shape */
            margin: 20px; /* Space between buttons */
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.9); /* Slightly more opaque on hover */
        }
        .button:active {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
            background-color: rgba(255, 255, 255, 1); /* Solid white when active */
        }
        .button-icon {
            width: 70%; /* Adjust icon size to fit the button */
            height: auto; /* Maintain aspect ratio */
        }

        .schedule {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            width: 80%;
            margin: 20px;
        }
        .schedule-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .schedule-item:not(:last-child) {
            border-bottom: 1px solid #e6e6e6;
        }
        .time-picker {
            display: flex;
            align-items: center;
        }
        .time-picker span {
            margin-left: 10px;
            cursor: pointer;
        }
        .time-picker select {
            margin: 0 5px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .edit-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            font-size: 16px;
            color: #2196F3;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
/* Rounded sliders */
.slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        /* Modal styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .scrolling-time-picker {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        .scrolling-time-picker select {
            font-size: 20px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 60px;
        }
        .scrolling-time-picker select#ampm {
            width: 80px;
        }
        /* Pretty modal styling */
        .pretty-modal {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            animation: scaleIn 0.3s ease;
        }
        .pretty-modal h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .pretty-modal p {
            margin: 10px 0;
            font-size: 18px;
            color: #666;
        }
        .pretty-modal .close {
            align-self: flex-end;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }
        .pretty-modal .close:hover {
            color: #333;
        }
        @keyframes scaleIn {
            from { transform: scale(0.9); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CSE123's Pet Feeder</h1>
        <span>Device Status: <span class="status-indicator" id="statusIndicator"></span></span>
    </div>

    <div id="imageModal" class="modal">
        <div class="modal-content pretty-modal">
            <span class="close" onclick="document.getElementById('imageModal').style.display='none'">&times;</span>
            <img id="popupImage" src="" style="width: 100%; border-radius: 12px;">
        </div>
    </div>


    <div id="levelModal" class="modal">
        <div class="modal-content pretty-modal">
            <span class="close" onclick="document.getElementById('levelModal').style.display='none'">&times;</span>
            <h2>Food and Water Levels</h2>
            <div id="levelsContent">
                <!-- Food and water levels will be displayed here -->
            </div>
        </div>
    </div>
    <div id="buttonContainer">
        <button class="button" onclick="fetchAndDisplayFood()">
            <img src="https://source.unsplash.com/60x60/?cat,food" alt="Food Icon" class="button-icon">
            <span class="button-text">Food Level</span>
        </button>


        <button class="button" onclick="dispenseFood()">
            <img src="https://source.unsplash.com/60x60/?dog,food" alt="Dispense Food" class="button-icon">
            <span class="button-text">Dispense Food</span>
        </button>


        <button class="button" onclick="liveFeed(); sendPic();">
            <img src="https://source.unsplash.com/60x60/?pet,camera" alt="Live Feed" class="button-icon">
            <span class="button-text">Live Feed</span>
        </button>


        <button class="button" onclick="fetchAndDisplayWater()">
            <img src="https://source.unsplash.com/60x60/?water,bowl" alt="Water Icon" class="button-icon">
            <span class="button-text">Water Level</span>
        </button>
    </div>
    <div class="schedule">
        <div class="schedule-item">
            <div class="time-picker">
                <button class="edit-button" onclick="openTimePicker('food')">✎</button>
                <span id="foodScheduleTime">12:00 PM</span>
                <span>Dispense Food, Everyday</span>
            </div>
            <label class="switch">
                <input type="checkbox" id="foodScheduleEnabled">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="schedule-item">
            <div class="time-picker">
                <button class="edit-button" onclick="openTimePicker('water')">✎</button>
                <span id="waterScheduleTime">12:00 PM</span>
                <span>Dispense Food, Everyday</span>
            </div>
            <label class="switch">
                <input type="checkbox" id="waterScheduleEnabled">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div id="result"></div>

    <div id="timePickerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Set Time</h2>
                <span class="close" onclick="closeTimePicker()">&times;</span>
            </div>
            <div class="scrolling-time-picker">
                <select id="hour">
                    <script>
                        for (let i = 1; i <= 12; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
                <span>:</span>
                <select id="minute">
                    <script>
                        for (let i = 0; i < 60; i++) {
                            let padded = i.toString().padStart(2, '0');
                            document.write(`<option value="${padded}">${padded}</option>`);
                        }
                    </script>
                </select>
                <select id="ampm">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
            <button onclick="setTime()">Set</button>
        </div>
    </div>


<script>

let currentSchedule;
function openTimePicker(schedule) {
        currentSchedule = schedule;
        document.getElementById('timePickerModal').style.display = 'block';
    }
 
 
    function closeTimePicker() {
        document.getElementById('timePickerModal').style.display = 'none';
    }
 
 
    function setTime() {
        const hour = document.getElementById('hour').value;
        const minute = document.getElementById('minute').value;
        const ampm = document.getElementById('ampm').value;
        const timeString = `${hour}:${minute} ${ampm}`;
 
 
        if (currentSchedule === 'food') {
            document.getElementById('foodScheduleTime').innerText = timeString;
        } else if (currentSchedule === 'water') {
            document.getElementById('waterScheduleTime').innerText = timeString;
        }

        updateTimerInDatabase();
        closeTimePicker();
    }
    async function updateTimerInDatabase() {
        const foodScheduleTime = document.getElementById('foodScheduleTime').innerText;
        const foodScheduleEnabled = document.getElementById('foodScheduleEnabled').checked;

        const waterScheduleTime = document.getElementById('waterScheduleTime').innerText;
        const waterScheduleEnabled = document.getElementById('waterScheduleEnabled').checked;

        const timerData = {
            foodScheduleTime,
            foodScheduleEnabled,
            waterScheduleTime,
            waterScheduleEnabled
        };

        const apiUrl = 'http://127.0.0.1:8080/api/timer';
        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${sessionStorage.getItem('api_key')}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(timerData)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            console.log('Timer data updated:', data);
        } catch (error) {
            console.error('Error updating timer data:', error);
        }
    }
    async function fetchAndDisplayWater() {
    const apiUrl = 'http://127.0.0.1:8080/api/water_level'; // Adjusted to the correct endpoint

    try {
        const response = await fetch(apiUrl, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${sessionStorage.getItem('api_key')}`, // Use the stored API key
                'Content-Type': 'application/json',
            }
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
            document.getElementById('levelsContent').innerHTML = `<p>Water Level: ${data.water_level}</p>`;
            document.getElementById('levelModal').style.display = 'block';
        } catch (error) {
            console.error('Error fetching data:', error);
            document.getElementById('levelsContent').innerHTML = '<p>Error fetching data. Please try again.</p>';
            document.getElementById('levelModal').style.display = 'block';
        }
    }
    async function fetchAndDisplayFood() {
    const apiUrl = 'http://127.0.0.1:8080/api/food_level'; // Adjusted to the correct endpoint

    try {
        const response = await fetch(apiUrl, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${sessionStorage.getItem('api_key')}`, // Use the stored API key
                'Content-Type': 'application/json',
            }
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
            document.getElementById('levelsContent').innerHTML = `<p>Food Level: ${data.food_level}%</p>`;
            document.getElementById('levelModal').style.display = 'block';
        } catch (error) {
            console.error('Error fetching data:', error);
            document.getElementById('levelsContent').innerHTML = '<p>Error fetching data. Please try again.</p>';
            document.getElementById('levelModal').style.display = 'block';
        }
    }
    async function dispenseFood() {
    const apiUrl = 'http://127.0.0.1:8080/api/commands'; // Correct endpoint that receives the dispense command

    try {
        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${sessionStorage.getItem('api_key')}`, // Assuming API key is stored in session storage
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ command: "DISPENSE FOOD" }) // Sending command to the server
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        console.log('Response from server:', data.message); // Log or handle the response appropriately
        alert('Food Dispensed: ' + data.message);
    } catch (error) {
        console.error('Error sending dispense command:', error);
        alert('Error dispensing food. Please try again.');
    }
}
async function sendPic() {
        const apiUrl = 'http://127.0.0.1:8080/api/commands'; // Correct endpoint that receives the dispense command

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${sessionStorage.getItem('api_key')}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ command: "CAPTURE" }) // Sending CAPTURE command to the server
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            console.log('Response from server:', data.message); // Log or handle the response appropriately
            alert('Capture command sent: ' + data.message);
        } catch (error) {
            console.error('Error sending capture command:', error);
            alert('Error sending capture command. Please try again.');
        }
}
async function liveFeed() {
        const apiUrl = 'http://127.0.0.1:8080/api/live_feed';
        await new Promise(resolve => setTimeout(resolve, 35000));
        try {
            const response = await fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${sessionStorage.getItem('api_key')}`,
                    'Content-Type': 'application/json',
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            if(data.image_url){
                const imageModal = document.getElementById('imageModal');
                const popupImage = document.getElementById('popupImage');
                popupImage.src = data.image_url;
                imageModal.style.display = 'block'; // Show the modal
            }else{
                throw new Error('No image URL found.');
            }
            //document.getElementById('result').innerHTML = `<h2>Image URL: ${data.image_url}</h2>`;
        } catch (error) {
            console.error('Error fetching data:', error);
            document.getElementById('result').innerHTML = '<p>Error fetching data. Please try again.</p>';
        }
}
function registerUser(event) {
    event.preventDefault(); // Prevent the default form submission

    const username = document.getElementById('register-username').value;
    const password = document.getElementById('register-password').value;

    fetch('http://127.0.0.1:8080/register', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username: username, password: password })
    })
    .then(response => response.json())
    .then(data => {
        if (data.api_key) {
            console.log('Registration successful, API Key:', data.api_key);
            // You can update the DOM to show the API key or redirect the user
        } else {
            console.log('Registration failed:', data.error);
            // Update the DOM to inform the user of a failed registration
        }
    })
    .catch(error => {
        console.error('Error during registration:', error);
    });
}
function loginUser(event) {
    event.preventDefault(); // Stop the form from submitting normally
    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;

    fetch('http://127.0.0.1:8080/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username: username, password: password })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('HTTP status ' + response.status);
        }
        return response.json();
    })
    .then(data => {
        if (data.api_key) {
            sessionStorage.setItem('api_key', data.api_key);
            alert('Login successful! API Key: ' + data.api_key);
        } else {
            alert('Login failed: ' + data.error);
        }
    })
    .catch(error => {
        console.error('Error during login:', error);
        alert('Login failed: Please check console for more details.');
    });
}
async function checkSchedule() {
        const foodScheduleTime = document.getElementById('foodScheduleTime').innerText;
        const foodScheduleEnabled = document.getElementById('foodScheduleEnabled').checked;

        const waterScheduleTime = document.getElementById('waterScheduleTime').innerText;
        const waterScheduleEnabled = document.getElementById('waterScheduleEnabled').checked;

        const now = new Date();
        const currentHour = now.getHours() % 12 || 12;
        const currentMinute = now.getMinutes();
        const currentAMPM = now.getHours() >= 12 ? 'PM' : 'AM';
        const currentTimeString = `${currentHour}:${currentMinute.toString().padStart(2, '0')} ${currentAMPM}`;

        if (foodScheduleEnabled && foodScheduleTime === currentTimeString) {
            dispenseFood();
        }

        if (waterScheduleEnabled && waterScheduleTime === currentTimeString) {
            dispenseFood();
        }
    }

    

    window.onload = function() {
        setInterval(checkSchedule, 60000);
    }   

    document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('login-form');
    if (loginForm) {
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            fetch('http://127.0.0.1:8080/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('HTTP status ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                if (data.api_key) {
                    sessionStorage.setItem('api_key', data.api_key);
                    window.location.href = '/'; // Redirect to the main page
                } else {
                    alert('Login failed: ' + data.error);
                }
            })
            .catch(error => {
                    console.error('Error during login:', error);
                    alert('Login failed: Please check console for more details.');
                });
            });
        } else {
            console.error("Login form not found. Please check the form ID.");
        }
        document.getElementById('foodScheduleEnabled').addEventListener('change', updateTimerInDatabase);
        document.getElementById('waterScheduleEnabled').addEventListener('change', updateTimerInDatabase);

        setInterval(checkSchedule, 60000);
        checkDeviceStatus();
        setInterval(checkDeviceStatus, 5000); 
        fetchTimerData(); 
    });
    async function fetchTimerData() {
    const apiUrl = 'http://127.0.0.1:8080/api/timer';
    try {
        const response = await fetch(apiUrl, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${sessionStorage.getItem('api_key')}`,
                'Content-Type': 'application/json',
            }
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        document.getElementById('foodScheduleTime').innerText = data.foodScheduleTime;
        document.getElementById('foodScheduleEnabled').checked = data.foodScheduleEnabled;
        document.getElementById('waterScheduleTime').innerText = data.waterScheduleTime;
        document.getElementById('waterScheduleEnabled').checked = data.waterScheduleEnabled;
    } catch (error) {
        console.error('Error fetching timer data:', error);
    }
}

async function checkDeviceStatus() {
        try {
            const response = await fetch('http://127.0.0.1:8080/api/device_status');
            if (response.ok) {
                const data = await response.json();
                const statusIndicator = document.getElementById('statusIndicator');
                if (data.online) {
                    statusIndicator.classList.remove('status-offline');
                    statusIndicator.classList.add('status-online');
                } else {
                    statusIndicator.classList.remove('status-online');
                    statusIndicator.classList.add('status-offline');
                }
            } else {
                console.error('Failed to fetch device status');
            }
        } catch (error) {
            console.error('Error fetching device status:', error);
        }
    }


</script>

</body>

</html>
